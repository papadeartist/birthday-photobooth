<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Babi</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-container">
    <!-- Background web -->
    <img src="assets/background.jpg" class="background" alt="Background">

    <!-- Typing text -->
    <div class="typing-text">
        <div class="line1">Happy Birthday babi &lt;3</div>
        <div class="line2">23/11</div>
        <div class="line3" data-text="nếu theo web lần trước thì không vui nữa rồi, lần này em muốn đổi chút, anh đoán xem bấm vào trái tim dưới đây sẽ là gì?"></div>
    </div>

    <!-- Heart button -->
    <div class="heart-container">
        <button id="heart-btn">❤️</button>
    </div>

    <!-- Photobooth -->
    <div class="photobooth-container hidden">
        <video id="video" autoplay playsinline></video>
        <button id="capture">Chụp</button>

        <!-- Preview khung 3 ảnh -->
        <canvas id="preview"></canvas>

        <button id="save">Lưu ảnh</button>
        <img src="assets/frame.png" id="frame" alt="Frame" class="hidden">

        <div class="stickers">
            <img src="assets/sticker1.png" class="sticker">
            <img src="assets/sticker2.png" class="sticker">
            <img src="assets/sticker3.png" class="sticker">
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
